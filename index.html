<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/448add6597.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div>
        <h1>The Code Review</h1>
    </div>
</header>
    <section class="intro">
        <h2>Signup For Our Newsletter</h3>
        <p id="intro-p">Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <hr>
<main>
<form class="container">
    <legend>Contact Information</legend>
    <div class="input-box">
        <label for="Name">Full Name</label>
        <input type="text" name="user-name" id="name" placeholder="Required"><br>
    </div>
    <div class="input-box">
        <label for="email-address">Email Address</label>
        <input type="email" name="user-email-address" id="email" placeholder="Required"><br>
    </div>  
    <div class="input-box">
        <label for="tel">Phone Number</label>
        <input type="tel" name="user-tel" id="tel"><br>
    </div>
        <div class="input-box">
        <label for="address1">Street Address</label>
    <input type="text" name="user-address1" id="address1"><br>
    </div>  
    <div class="input-box">
        <label for="address2">City</label>
        <input type="text" name="user-address2" id="address2"><br>
    </div>
    <div class="input-box">
        <label for="address3">State</label>
        <input type="text" name="user-address3" id="address3"><br>
    </div>
    <div class="input-box">
        <label for="zip">Zip Code</label>
        <input type="text" name="user-zip" id="zip"><br>
    </div>
</form>

<hr>

<section class="newsletter">
    <h2>Newsletter</h2>
    <p>Select the newsletter you would like to receive</p>
    <input type="radio" name="user-newsletter" id="html_news" value="receive_newsletter"><label for="html_news">HTML News</label><br>

    <input type="radio" name="user-newsletter" id="css_news" value="receive_newsletter"><label for="css_news">CSS News</label><br>

    <input type="radio" name="user-newsletter" id="javascript_news" value="receive_newsletter"><label for="javascript_news">Javascript News</label><br>

    <p>Newsletter format</p>
    <input type="radio" name="user-newsletter" id="html" value="receive_newsletter"><label for="html">HTML</label><br>

    <input type="radio" name="user-newsletter" id="plain_text" value="receive_newsletter"><label for="plain_text">Plain text</label>

    <p>Other topics you'd like to hear about</p>
    <textarea name="user-newsletter" id="other_topics"></textarea><br>

    <button type="submit" value="sign_up">Sign Up</button>
</section>
</main>
</body>
<footer>
    <p id="footer">Copyright The Code Review</p>
</footer> 
</html>
